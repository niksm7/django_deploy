{% extends 'shop/basic.html' %}

{% block title %}Contact Us- MyAwesome Cart{% endblock %}

{% block body %}
<div class="container my-4">
    <h1>Contact Us</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name" class="my-3">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Email" required>
  </div>
  <div class="form-group">
    <label for="desc">How may we help you</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
  </div>
      <button type="submit" class="btn btn-success">Submit</button>


</form>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thank you for contacting us.We will reach out to you very soon')
document.location = "/shop/contact/"
{% endif %}
</script>
{% endblock %}
