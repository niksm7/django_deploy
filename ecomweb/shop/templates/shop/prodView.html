{% extends 'shop/basic.html' %} {% block title %}{{product.product_name}}- MyAwesome Cart{% endblock %} {% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="233px" height="385px">
            </div>
            <div class="row">
                <a href='/shop/checkout'><button class="btn btn-primary mx-2 my-4">Buy Now</button></a>
                <span id="divpr{{product.id}}" class="divpr">
                    <button id="pr{{product.id}}" class="btn btn-primary cart my-4">Add to cart
                    </button></span>
            </div>
        </div>
        <div class="col-md-8">
            <h2 id="namepr{{product.id}}">{{product.product_name}}</h2>
            <b>
            <p id="pricepr{{product.id}}">Rs.{{product.price}}</p>
            </b>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>


{% endblock %} {% block js %}
<script>
    $("#navbarSupportedContent").append(`
            <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
  Cart(<span id="cart">0</span>)
</button>`);
    //find out the cart items from local storage
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        //updateCart(cart);
    }

    //if the add to cart button is clicked then add/increment the item
    //$('.cart').click(function() {
    $('.divpr').on('click', 'button.cart', function() {
        var idstr = this.id.toString();
        if (cart[idstr] != undefined) {
            qty = cart[idstr][0] + 1;
        } else {
            qty = 1;
            name = document.getElementById("name" + idstr).innerHTML;
            price = document.getElementById("price" + idstr).innerHTML.slice(3, );
            cart[idstr] = [qty, name, price];
        }
        updateCart(cart);

    });
    updatePopover(cart);

    function updatePopover(cart) {
        var popstr = "";
        popstr = popstr + "<h5>Cart for your items in Myshopping Cart</h5><div class='mx-2 my-2'>";
        var i = 1;
        for (var item in cart) {
            if (cart[item][0] != 0) {
                popstr = popstr + "<b>" + i + "</b>. ";
                popstr = popstr + cart[item][1].slice(0, 19) + "..." + " Qty:" + cart[item][0] + " " + "Price:" + cart[item][2] + "<br>";
                i = i + 1;
            } else {
                for (var item in cart) {
                    if (cart[item][0] == 0) {
                        delete cart[item];
                        window.location.reload();
                        updateCart(cart);
                    }
                }
            }
        }
        popstr = popstr + "</div> <a href='/shop/checkout'><button class='btn btn-primary' id='checkout'>Checkout</button></a>";
        document.getElementById('popcart').setAttribute('data-content', popstr);
        $('#popcart').popover('show');
    }



    function updateCart(cart) {
        var sum = 0;
        for (var item in cart) {
            sum = sum + cart[item][0];
        }
        var item = "pr{{product.id}}";
        if (cart[item] != undefined) {
            document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus my-4'>-</button> <span id='val" + item + "''>" + cart[item][0] + "</span> <button id='plus" + item + "' class='btn btn-primary plus my-4'> + </button>";
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart').innerHTML = sum;
            updatePopover(cart);
        }
    }

    //if plus or minus button is clicked,change the cart as well as display the value
    $('.divpr').on("click", "button.minus", function() {
        a = this.id.slice(5, );
        if (cart[a] != undefined) {
            if (cart[a][0] != undefined) {
                if (cart[a][0] === 0) {
                    document.getElementById('div' + a).innerHTML = `<button id="' + a + '" class="btn btn-primary cart">Add to cart</button>`;
                    updateCart(cart);
                } else {
                    cart[a][0] = cart[a][0] - 1;
                    cart[a][0] = Math.max(0, cart[a][0])
                    document.getElementById('val' + a).innerHTML = cart[a][0] + " " + cart[a][2];
                    updateCart(cart);
                }
            }
        }
    });
    $('.divpr').on("click", "button.plus", function() {
        a = this.id.slice(4, );
        if (cart[a] != undefined) {
            cart[a][0] = cart[a][0] + 1;
        } else {
            var idstr = a.toString();
            qty = 1;
            name = document.getElementById("name" + idstr).innerHTML;
            price = document.getElementById("price" + idstr).innerHTML.slice(3, );
            cart[idstr] = [qty, name, price];
        }

        document.getElementById('val' + a).innerHTML = cart[a][0] + " " + cart[a][2];
        updateCart(cart);
    });
</script>
{% endblock %}
