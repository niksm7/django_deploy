{% extends 'shop/basic.html' %} {% block title %}Checkout- MyAwesome Cart{% endblock %} {% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 - MyAwesome Cart Express Checkout - Review your Cart items</h2>
        <div>
            <ul class="list-group my-4" id="items">
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Adress and other Details:</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson" required>
            <input type="hidden" name="amount" id="amount" required>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Zip" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group ">
                    <label for="inputPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="Phone" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>

{% endblock %} {% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    var sum = 0;
    var totprice = 0
    var finalprice = 0
    if ($.isEmptyObject(cart)) {
        mystr = "<h4>Your cart is empty,please add some items to your cart before checking out!</h4>"
        $('#items').append(mystr);
    } else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            let price = cart[item][2];
            sum = sum + qty;
            totprice = qty*price;
            finalprice = finalprice+totprice;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
            <span class="badge badge-primary badge-pill">Quantity:${qty} Total price:${totprice}</span>
        </li>`;
            $('#items').append(mystr);
        }
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            <h3>Grand Total:</h3>
            <span class="badge badge-primary badge-pill"><h4>Rs.<span id='totalPrice'>${finalprice}</span></h4></span>
        </li>`;
        $('#items').append(mystr);
    }
    document.getElementById('cart').innerHTML = sum;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thanks for ordering with us. Your order is is {{id}}. Use it to track your order using our order tracker');
    localStorage.clear();
    document.location = "/shop";
    {% endif %}
    $('#amount').val($('#totalPrice').html())
</script>

{% endblock %}
